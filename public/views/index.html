<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hashmere</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="text-center">Hashmere</h1>
				<div class="well">
					<form id="search">
						<div class="form-group">
							<label for="search">Search businesses, events, or yourself</label>		
							<input class="form-control" id="hash-search" type="text" name="search" placeholder="The world">
						</div>
						<div class="text-right">
							<button class="btn button-primary" type="submit">Search!</button>
						</div>
					</form>				
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-10 col-md-offset-1" id="socialMedia">
		<div class="row">										
		</div>
	</div>
